<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery Store</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">GroceryStore</div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#cart">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <style>
        
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 1rem;
}

.navbar .logo {
    color: #fff;
    font-size: 1.5rem;
}

.navbar nav ul {
    list-style: none;
    display: flex;
    gap: 1rem;
}

.navbar nav ul li {
    display: inline;
}

.navbar nav ul li a {
    color: #fff;
    text-decoration: none;
}

.hero {
    text-align: center;
    background-color: #f4f4f4;
    color: #333;
    padding: 5rem 1rem;
    position: relative;
}

.hero .hero-image {
    width: 100%;
    max-width: 600px;
    margin: 2rem 0;
}

.products {
    padding: 2rem;
    background-color: #f4f4f4;
}

.products .product-list {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
}

.products .product {
    background: #fff;
    padding: 1rem;
    border: 1px solid #ddd;
    text-align: center;
    width: 200px;
}

.products .product img {
    width: 100px;
    height: 100px;
}

.cart {
    padding: 2rem;
}

.cart .cart-items {
    background: #fff;
    padding: 1rem;
    border: 1px solid #ddd;
}

.cart .total-price {
    font-size: 1.2rem;
    font-weight: bold;
    margin-top: 1rem;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
}

.footer-content {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.footer-content p {
    margin: 0;
}

.footer-content .app-store {
    width: 150px;
    margin-top: 1rem;
}


    </style>
    
    <section id="home" class="hero">
        <h1>Welcome to GroceryStore</h1>
        <p>Your one-stop shop for fresh groceries!</p>
        <img src="images\images\fresh-vegetables-bio-eco-cotton-260nw-1341908165.jpg " alt="Grocery hero" class="hero-image">
    </section>

    <section id="products" class="products">
        <h2>Our Products</h2>
        <div class="product-list">
      
            <div class="product">
                <img src="images\images\apple.png" alt="Apple">
                <h3>Apple</h3>
                <p>Price: $1.00 each</p>
                <button onclick="addToCart('Apple', 1.00)">Add to Cart</button>
            </div>
            
            <div class="product">
                <img src="images\images\tamato.png" alt="Banana">
                <h3>Tomato</h3>
                <p>Price: $0.50 each</p>
                <button onclick="addToCart('Banana', 0.50)">Add to Cart</button>
            </div>
           
        </div>
    </section>

    <section id="cart" class="cart">
        <h2>Your Cart</h2>
        <div class="cart-items"></div>
        <p class="total-price">Total: $0.00</p>
        <button onclick="checkout()">Checkout</button>
    </section>
    
    <footer>
        <div class="footer-content">
            <p>Download our app:</p>
            <img src="images\images\appstore-btn.png" alt="Download on the App Store" class="app-store">
        </div>
    </footer>
</body>
<script>
    let cart = [];

function addToCart(productName, price) {
    let product = cart.find(item => item.name === productName);
    if (product) {
        product.quantity += 1;
    } else {
        cart.push({ name: productName, price: price, quantity: 1 });
    }
    updateCart();
}

function updateCart() {
    const cartItems = document.querySelector('.cart .cart-items');
    const totalPrice = document.querySelector('.cart .total-price');

    cartItems.innerHTML = '';
    let total = 0;

    cart.forEach(item => {
        total += item.price * item.quantity;
        cartItems.innerHTML += `<div>${item.name} - $${item.price} x ${item.quantity}</div>`;
    });

    totalPrice.textContent = `Total: $${total.toFixed(2)}`;
}

function checkout() {
    alert(`Thank you for your purchase! Your total is $${cart.reduce((acc, item) => acc + item.price * item.quantity, 0).toFixed(2)}`);
    cart = [];
    updateCart();
}

</script>
</html>
